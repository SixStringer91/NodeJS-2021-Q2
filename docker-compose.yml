version: '3'
services:
    node:
      build: .
      ports: 
        - ${PORT}:${PORT}
      depends_on:
        - postgres
      environment: 
        - PORT=${PORT}
      volumes:
        - ./src:/usr/app/src
      restart: always
      networks:
        - mynetwork
    postgres:
      build: ./database/
      image: denzeldocker/docker-postgres
      # volumes:
      #   - ./postgre:/var/lib/postgresql/data
      ports:
        - ${POSTGRES_PORT}:${POSTGRES_PORT}
      restart: always
      networks:
        - mynetwork
      environment: 
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
networks:
  mynetwork:
    driver: bridge